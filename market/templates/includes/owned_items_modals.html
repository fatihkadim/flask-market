<!-- Sell Modal -->
<div class="modal fade" id="Modal-Sell-{{ owned_item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ owned_item.name }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <!-- FORM BAŞLIYOR -->
        <form method="POST" action="{{ url_for('market_page') }}">
          {{ sell_form.hidden_tag() }}

          <h4 class="text-center">Are you sure you want to sell {{ owned_item.name }} for {{ owned_item.price }}$ ?</h4>
          <br>
          <h6 class="text-center">By clicking sell, you will sell this item.</h6>
          <br>

          <!-- HIDDEN FIELD -->
          <input type="hidden" name="owned_item" value="{{ owned_item.name }}">

          <!-- SUBMIT BUTTON -->
          <button type="submit" class="btn btn-outline-danger btn-block">
            Sell
          </button>
        </form>
        <!-- FORM BİTİYOR -->
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
